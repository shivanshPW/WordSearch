<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="title">🔍 Word Search</title>
  <link rel="stylesheet" href="Shared/base.css" />
  <link rel="stylesheet" href="Shared/victoryScreen.css" />
  <link rel="stylesheet" href="wordsearch.css" />
</head>
<body>

  <!-- HOME SCREEN -->
  <div id="homeScreen" class="screen active">
    <div class="home-container">
      <h1 class="game-title" data-i18n="title">🔍 Word Search</h1>
      <p class="game-subtitle" data-i18n="subtitle">Find all the hidden words before time runs out!</p>
      
      <div class="settings-row">
        <!-- CATEGORY -->
        <div class="setting-item">
          <label for="categorySelect" data-i18n="category">Category</label>
          <select id="categorySelect"></select>
        </div>

        <!-- DIFFICULTY -->
        <div class="setting-item">
          <label for="difficultySelect" data-i18n="difficulty">Difficulty</label>
          <select id="difficultySelect">
            <option value="easy" data-i18n="easy">Easy</option>
            <option value="medium" data-i18n="medium">Medium</option>
            <option value="hard" data-i18n="hard">Hard</option>
          </select>
        </div>

        <!-- WORD COUNT -->
        <div class="setting-item">
          <label for="wordCount" data-i18n="wordCount">Words</label>
          <input type="number" id="wordCount" value="4" min="1" max="50" />
        </div>
      </div>

      <!-- ADVANCED SETTINGS TOGGLE -->
      <button id="toggleAdvanced" class="advanced-toggle" data-i18n="advancedSettings">⚙️ Advanced Settings</button>
      
      <div id="advancedSettings" class="advanced-panel">
        <div class="setting-item">
          <label for="gridWidth" data-i18n="width">Width</label>
          <input type="number" id="gridWidth" value="10" min="5" max="30" />
        </div>
        <div class="setting-item">
          <label for="gridHeight" data-i18n="height">Height</label>
          <input type="number" id="gridHeight" value="10" min="5" max="30" />
        </div>
      </div>

      <button id="startButton" class="play-button" data-i18n="start">
        <span class="play-icon">▶</span> Play Game
      </button>

      <div class="bottom-controls">
        <button id="audioToggle" class="audio-btn" title="Toggle Music">🔇</button>
        <button id="languageButton" class="lang-btn">🇬🇧</button>
      </div>
    </div>
  </div>

  <!-- GAME SCREEN -->
  <div id="gameScreen" class="screen">
    <div class="game-header">
      <button id="backToHome" class="back-btn">← Home</button>
      <div class="game-stats">
        <div class="stat-item">
          <span class="stat-label" data-i18n="timer">Time</span>
          <span id="timerDisplay" class="stat-value">10:00</span>
        </div>
        <div class="stat-item">
          <span class="stat-label" data-i18n="score">Score</span>
          <span id="scoreDisplay" class="stat-value">200</span>
        </div>
        <div class="stat-item">
          <span class="stat-label" data-i18n="found">Found</span>
          <span id="foundDisplay" class="stat-value">0/0</span>
        </div>
      </div>
    </div>

    <div id="gameWrapper">
      <div class="side-list">
        <h3 data-i18n="toFind">Words to Find</h3>
        <div id="wordListToFind"></div>
        <div id="hintControls">
          <button id="hintButton" class="hint-btn" data-i18n="hint">💡 Hint</button>
        </div>
      </div>

      <div id="gridContainer">
        <div id="grid"></div>
      </div>
    </div>
  </div>

  <!-- VICTORY SCREEN -->
  <div id="victoryScreen">
    <canvas id="confettiCanvas"></canvas>
    <div id="victoryMessage">🎉 You won! 🎉</div>
    <div id="finalScore"></div>
    <button id="skipVictory">Continue</button>
  </div>

  <script type="module" src="wordsearch.js"></script>
</body>
</html>
